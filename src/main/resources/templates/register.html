<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" en>
<head>
    <meta charset="UTF-8">
    <title>LATE NIGHT JAVA</title>
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <link rel="stylesheet" type="text/css" href="/css/newBlogPost.css">
    <link rel="stylesheet" type="text/css" href="/css/formStyles.css">
</head>
<body>
<a href="/">
    <h1 class="headerText">Closed~Air</h1>
</a>
<h1 class="blogTitleText" >Register User</h1>
<div th:if="${param.error}" class="errorMessage">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/register/success}" method="post" class="formBody" th:object="${user}">
    <div class="inputStyles"><label> User Name : <input type="text" required name="username" th:field="*{username}"/> </label></div>
    <div class="inputStyles"><label> Password: <input type="password" minlength="8" required name="password" th:field="*{password}"/> </label></div>
    <div ><input type="submit" class="submitButton" value="Sign In"/></div>
</form>
</body>
</html>
